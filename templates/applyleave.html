{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion and Stress Detection</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">EmotionDetection</a> </div>
            <ul>
                <li><a href="/home">Dashboard</a></li>
                <li><a href="/dashboard/">Shifts</a></li>
                {% if request.user.is_superuser %}
                <li><a href="/userboard/">Employee</a></li>
                {% endif %}
                <li><a href="/applyleave/">Apply Leave</a></li>
                <li><a href="/leave/">Leave</a></li>
                <button id="logout-btn" class="button-btn"><a>Logout</a></button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="applyleave-container">
            <form class="apply-leave-form" id="apply-leave-form">
                {% csrf_token %}
                <div class="heading-form">Apply Leave</div>
                <label for="leave-type">Leave Type:</label>
                <select id="leave-type" name="leave_type" required>
                    <option value="annual">Annual Leave</option>
                    <option value="sick">Sick Leave</option>
                    <option value="casual">Casual Leave</option>
                    <option value="maternity">Maternity Leave</option>
                </select>
                <label for="available-leave">Available Leave:</label>
                <span id="available-leave">5</span> <!-- Replace with dynamic value if necessary -->
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end_date" required>
                <button type="button" class="submit-btn" id="apply-leave-btn">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        const csrfToken = '{{ csrf_token }}';   
    </script>
     <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <script src="{% static 'js/leave.js' %}"></script>
</body>
</html>
