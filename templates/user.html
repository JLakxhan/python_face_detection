{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserTable</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">EmotionDetection</a> </div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/dashboard/">Dashboard</a></li>
                <li><a href="/userboard/">UserTable</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="content">
            <select class="form-control form-control-lg" name="role" id="roleFilter">
                <option value="-1">All Roles</option>
                <option value="1">Admin</option>
                <option value="0">User</option>
            </select> 
            <button id="search-user-btn">Search</button>
            <div id="data-table" class="data-table">               
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-user-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const csrfToken = '{{ csrf_token }}';
    </script>
    <script src="{% static 'js/user.js' %}"></script>
</body>
</html>
