{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">EmotionDetection</a> </div>
            <ul>
                <li><a href="/home">Dashboard</a></li>
                <li><a href="/dashboard/">Shifts</a></li>
                {% if request.user.is_superuser %}
                <li><a href="/userboard/">Employee</a></li>
                {% endif %}
                <li><a href="/applyleave/">Apply Leave</a></li>
                <li><a href="/leave/">Leave</a></li>
                <button id="logot-btn" class="button-btn"><a>Logout</a></button>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        <div class="content">
            <p id="shift-status">Click the button below to start detecting emotions in real-time.</p>
            <button id="start-btn" class="button">Start Shift</button>
            <button id="end-btn" class="button">End Shift</button>
            <div id="camera-feed">
                <video id="video" autoplay hidden></video>
            </div>
            <div id="emotion-output">
                <!-- <p>Current Emotion: <span id="emotion-text">N/A</span></p> -->
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const csrfToken = '{{ csrf_token }}';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'js/home.js' %}"></script>
    
</body>
</html>
