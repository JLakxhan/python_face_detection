{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <h1>Real-Time Emotion Detection</h1>
        <div class="content">
            <p>Click the button below to start detecting emotions in real-time.</p>
            <button id="start-btn">Start Shift</button>
            <button id="end-btn">End Shift</button>
            <div id="camera-feed">
                <video id="video" autoplay></video>
            </div>
            <div id="emotion-output">
                <p>Current Emotion: <span id="emotion-text">N/A</span></p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
