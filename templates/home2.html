{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="container">
        <h1>Real-Time Testing</h1>
        <div class="content">
            <p id="shift-status">Click the button below to start detecting emotions in real-time.</p>
            <button id="start-btn" class="button">Start Shift</button>
            <button id="end-btn" class="button">End Shift</button>
            <div id="camera-feed">
                <video id="video" autoplay></video>
            </div>
            <div id="emotion-output">
                <p>Current Emotion: <span id="emotion-text">N/A</span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const csrfToken = '{{ csrf_token }}';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'js/home.js' %}"></script>
    
</body>
</html>
